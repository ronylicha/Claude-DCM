<svg xmlns="http://www.w3.org/2000/svg" width="320" height="80" viewBox="0 0 320 80" role="img" aria-label="DCM Logo">
  <defs>
    <style>
      .logo-text { font: 700 36px "Inter", "Segoe UI", Arial, sans-serif; fill: #0f172a; letter-spacing: 2px; }
      .logo-sub { font: 400 11px "Inter", "Segoe UI", Arial, sans-serif; fill: #64748b; letter-spacing: 3px; }
    </style>
    <linearGradient id="grad-node" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#1d4ed8" />
    </linearGradient>
    <linearGradient id="grad-link" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#93c5fd" />
      <stop offset="100%" style="stop-color:#3b82f6" />
    </linearGradient>
  </defs>

  <!-- Icon: 3 connected nodes forming a triangle -->
  <line x1="28" y1="22" x2="56" y2="22" stroke="url(#grad-link)" stroke-width="3" stroke-linecap="round"/>
  <line x1="56" y1="22" x2="42" y2="52" stroke="url(#grad-link)" stroke-width="3" stroke-linecap="round"/>
  <line x1="42" y1="52" x2="28" y2="22" stroke="url(#grad-link)" stroke-width="3" stroke-linecap="round"/>

  <!-- Inner connecting lines -->
  <line x1="42" y1="14" x2="42" y2="52" stroke="#93c5fd" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.5"/>
  <line x1="20" y1="30" x2="56" y2="30" stroke="#93c5fd" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.5"/>

  <!-- Node circles -->
  <circle cx="28" cy="22" r="8" fill="url(#grad-node)"/>
  <circle cx="56" cy="22" r="8" fill="url(#grad-node)"/>
  <circle cx="42" cy="52" r="8" fill="url(#grad-node)"/>

  <!-- Small satellite nodes -->
  <circle cx="14" cy="38" r="4" fill="#93c5fd" opacity="0.7"/>
  <circle cx="64" cy="40" r="4" fill="#93c5fd" opacity="0.7"/>
  <circle cx="42" cy="10" r="4" fill="#93c5fd" opacity="0.7"/>

  <!-- Satellite connections -->
  <line x1="14" y1="38" x2="28" y2="22" stroke="#93c5fd" stroke-width="1" opacity="0.4"/>
  <line x1="64" y1="40" x2="56" y2="22" stroke="#93c5fd" stroke-width="1" opacity="0.4"/>
  <line x1="42" y1="10" x2="42" y2="14" stroke="#93c5fd" stroke-width="1" opacity="0.4"/>

  <!-- Text -->
  <text x="88" y="45" class="logo-text">DCM</text>
  <text x="88" y="62" class="logo-sub">DISTRIBUTED CONTEXT MANAGER</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="640" viewBox="0 0 1200 640" role="img" aria-label="DCM architecture overview">
  <defs>
    <style>
      .title { font: 700 30px "Inter", "Segoe UI", Arial, sans-serif; fill: #0f172a; }
      .label { font: 600 18px "Inter", "Segoe UI", Arial, sans-serif; fill: #0f172a; }
      .sub { font: 400 14px "Inter", "Segoe UI", Arial, sans-serif; fill: #334155; }
      .box { fill: #f8fafc; stroke: #94a3b8; stroke-width: 2; rx: 14; }
      .arrow { stroke: #64748b; stroke-width: 2; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#64748b" />
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="640" fill="#ffffff"/>
  <text x="40" y="52" class="title">DCM Architecture Overview</text>

  <rect x="60" y="120" width="300" height="120" class="box"/>
  <text x="210" y="158" text-anchor="middle" class="label">PostgreSQL 16</text>
  <text x="210" y="184" text-anchor="middle" class="sub">claude_context</text>
  <text x="210" y="206" text-anchor="middle" class="sub">10 tables + 4 views</text>

  <rect x="430" y="120" width="320" height="140" class="box"/>
  <text x="590" y="156" text-anchor="middle" class="label">DCM API</text>
  <text x="590" y="182" text-anchor="middle" class="sub">Bun + Hono</text>
  <text x="590" y="204" text-anchor="middle" class="sub">Port 3847 路 REST</text>

  <rect x="830" y="120" width="320" height="140" class="box"/>
  <text x="990" y="156" text-anchor="middle" class="label">DCM WebSocket</text>
  <text x="990" y="182" text-anchor="middle" class="sub">Bun native WS</text>
  <text x="990" y="204" text-anchor="middle" class="sub">Port 3849 路 Real-time</text>

  <rect x="430" y="320" width="320" height="140" class="box"/>
  <text x="590" y="356" text-anchor="middle" class="label">DCM Dashboard</text>
  <text x="590" y="382" text-anchor="middle" class="sub">Next.js 16</text>
  <text x="590" y="404" text-anchor="middle" class="sub">Port 3848 路 Monitoring UI</text>

  <rect x="60" y="320" width="300" height="140" class="box"/>
  <text x="210" y="356" text-anchor="middle" class="label">Producers</text>
  <text x="210" y="382" text-anchor="middle" class="sub">Hooks (bash)</text>
  <text x="210" y="404" text-anchor="middle" class="sub">SDK (TS) 路 cURL</text>

  <line x1="360" y1="180" x2="430" y2="180" class="arrow"/>
  <line x1="360" y1="390" x2="430" y2="390" class="arrow"/>
  <line x1="590" y1="260" x2="590" y2="320" class="arrow"/>
  <line x1="750" y1="180" x2="830" y2="180" class="arrow"/>

  <text x="725" y="112" text-anchor="middle" class="sub">LISTEN/NOTIFY</text>
  <line x1="210" y1="240" x2="210" y2="320" class="arrow"/>
</svg>
